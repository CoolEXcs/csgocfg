echo " ___!!!UNBINDIG EVERYTHING!!!___"
unbindall

//Default binds
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "r" "+reload"
bind "q" "lastinv"
bind "shift" "+speed"
bind "CTRL" "+duck"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "j" "+voicerecord" // use mic
bind "space" "+jump"
bind "z" "player_ping " // ping 
bind "," "+radialradio" // radiocommands
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "b" "buymenu"
bind "`" "toggleconsole"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"

//Mouse
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "use weapon_smokegrenade" // Take a smoke
bind "MOUSE5" "use weapon_knife;use weapon_flashbang" // Take a flashbang

//Numbers
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "use weapon_molotov;use weapon_incgrenade" // Take a molotov
bind "0" "exec 0"

//F Numbers
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F5" "jpeg"
bind "F6" "ECHO nothing bound here"
bind "F10" "quit prompt"



//Additional binds
bind "n" "r_cleardecals"
bind "KP_PLUS" "toggle volume 0.1 1"
bind "KP_MINUS" "toggle volume 0 0.1"
bind "ENTER" "toggle cl_righthand 1 0" // change viewmodel hand

